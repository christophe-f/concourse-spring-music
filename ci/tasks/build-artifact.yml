---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: java
    tag: 8-jdk-alpine

inputs:
  - name: music-repo
  - name: version

outputs:
  - name: build-artifact

run:
  path: music-repo/ci/tasks/build-artifact.sh
   args: [
    --input-dir,  music-repo,
    --output-dir, build-artifact
  ]
